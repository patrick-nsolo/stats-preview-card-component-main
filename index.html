<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <link rel="stylesheet" type="text/css" href="/styles/media.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section>
    <div class="card">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul>
        <li><span>10k+</span>COMPANIES</li>
        <li><span>314</span>TEMPLATES</li>
        <li><span>12m+</span>QUERIES</li>
      </ul>
    </div>
    <div class="overlay"> 
      <img
      srcset="/images/image-header-desktop.jpg 540w, /images/image-header-mobile.jpg 654w"
      sizes="(min-width: 1000px) 500px,
            654px"
      src="/images/image-header-mobile.jpg"
      alt="image-desktop-mobile" />  
    </div> 
  </section>

    Coded by <a href="https://www.frontendmentor.io/profile/patrick-nsolo">Patrick Nsolo</a>.
  </div>-->
</body>
</html>
