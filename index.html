<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <link rel="stylesheet" type="text/css" href="/styles/media.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="image_mobile">
    <img src="/images/image-header-mobile.jpg" alt="desktop-image">
  </div>
  <section> 
    <!--<div class="container">-->
      <div class="card">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="labels">
          <div>
            <p class="numbers num1">10k+</p><p class="letters">COMPANIES</p> 
          </div>
          <div class="num2">    
            <p class="numbers">314</p><p class="letters">TEMPLATES</p>  
          </div> 
          <div class="num3">    
            <p class="numbers">12m+</p><p class="letters">QUERIES</p>  
          </div>
        </div> 
      </div>
      <div class="image_desktop">
          <img src="/images/image-header-desktop.jpg" alt="desktop-image">
      </div>               
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/patrick-nsolo">Patrick Nsolo</a>.
  </div>
</body>
</html>
